plugins {
    id 'java'
}

group 'net.brunomonteiro.rullion'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class": "net.brunomonteiro.rullion.Application"
    }
}
